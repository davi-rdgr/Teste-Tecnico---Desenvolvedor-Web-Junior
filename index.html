<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Davi Rodeghiero Souza">
    <meta name="description" content="To do List!">
    <title>To-do List!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="side_menu">
        <nav>
            <button class="nav_menu nav_menu_color_mode" onclick="toggleColor()">Dark - Light mode</button>
            <button class="nav_menu nav_menu_see_all" onclick="see_all()">Ver todas</button>
            <button class="nav_menu nav_menu_only_todo" onclick="only_todo()">Apenas to-do</button>
            <button class="nav_menu nav_menu_only_done" onclick="only_done()">Apenas done</button>
        </nav>
    </div>
    <header>
        <section class="header_sec">
            <div class="burguer_button_content">
                <button class="button_none" onclick="toggleMenu()">
                    <div class="burguer"></div>
                    <div class="burguer"></div>
                    <div class="burguer"></div>
                </button>
            </div>

            <h1>Make your to-do list!</h1>
            <div class="space_content"></div>
        </section>
    </header>
    <main>
        <section class="form_sec">
            <form submit="adicionarTaskSubmit" method="post">
                <div class="main_form_style">
                    <input class="main_input_task" type="text" name="tarefa" placeholder="Qual será sua tarefa ?">
                    <input class="main_input_submit" type="submit" value="Adicionar!">
                </div>
            </form>
        </section>

        <section class="todo_list_sec">
            <div class="todo_content">
                <h2>To do list</h2>
                <section class="todo_lists">
                    <!-- onde serão iterados os valores de to-do -->
                </section>
            </div>
        </section>
        <section class="dolist_sec">
            <div class="do_content">
                <h2>Done list</h2>
                <section class="done_lists">
                    <!-- onde serão iterados os valores de done -->
                </section>
            </div>
        </section>

    </main>
    <script src="script.js"></script>
</body>

</html>
