<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Davi Rodeghiero Souza">
    <meta name="description" content="To do List!">
    <title>To-do List!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsividade.css">
</head>

<body>
    <header>
        <section class="side_menu">
            <nav>
                <ul>
                    <li><button class="nav_menu nav_menu_color_mode" onclick="toggleColor()">Dark - Light mode</button>
                    </li>
                    <li><button class="nav_menu nav_menu_see_all" onclick="see_all()">Ver todas</button></li>
                    <li><button class="nav_menu nav_menu_only_todo" onclick="only_todo()">Apenas to-do</button></li>
                    <li><button class="nav_menu nav_menu_only_done" onclick="only_done()">Apenas done</button></li>
                </ul>
            </nav>
        </section>
        <section class="header_sec">
            <div class="burguer_button_content">
                <button class="button_none" onclick="toggleMenu()">
                    <div class="burguer"></div>
                    <div class="burguer"></div>
                    <div class="burguer"></div>
                </button>
            </div>
            <h1 class="header_sec_h1">Make your to-do list!</h1>
            <nav class="header_menu_desk">
                <ul>
                    <li><button class="nav_menu_desk" onclick="toggleColor()">Dark mode</button></li>
                    <li><button class="nav_menu_desk" onclick="see_all()">Ver todas</button></li>
                    <li><button class="nav_menu_desk" onclick="only_todo()">Apenas to-do</button></li>
                    <li><button class="nav_menu_desk" onclick="only_done()">Apenas done</button></li>
                </ul>
            </nav>
            <div class="space_content"></div>
        </section>
    </header>
    <main>
        <section class="form_sec">
            <form submit="adicionarTaskSubmit" method="post">
                <div class="main_form_style">
                    <input class="main_input_task" type="text" name="tarefa" placeholder="Qual será sua tarefa ?">
                    <input class="main_input_submit" type="submit" value="Adicionar!">
                </div>
            </form>
        </section>

        <section class="todo_list_sec">
            <div class="todo_content">
                <h2 class="list_h2">To do list</h2>
                <section class="todo_lists">
                    <!-- onde serão iterados os valores de to-do -->
                </section>
            </div>
        </section>
        <section class="dolist_sec">
            <div class="do_content">
                <h2 class="list_h2">Done list</h2>
                <section class="done_lists">
                    <!-- onde serão iterados os valores de done -->
                </section>
            </div>
        </section>

    </main>
    <script src="js/script.js"></script>
    <script src="js/button.js"></script>
    <script src="js/darkmode.js"></script>
    <script>




    </script>
</body>

</html>
